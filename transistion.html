<html>
<head>
  <script src="d3.v3.min.js"></script>
  <style>
section svg rect {
  fill: #ccc;
  stroke: gray;
  stroke-width: 2px;
}
  </style>
</head>
<body>
<div class="output">
  <svg>
    <rect x="200" y="300" height="50"> </rect>
  </svg>
</div>
<script>
var svg = d3.select("div.output svg");

svg.selectAll("rect")
  .data([127, 61, 256])
  .transition()
  .duration(30000) // 3 seconds
  .attr("x", 0)
  .attr("y", function(d,i) { return i*90+50 })
  .attr("width", function(d,i) { return d; })
  .attr("height", 20)
  .style("fill", "steelblue");
</script>
</body>
</html>
